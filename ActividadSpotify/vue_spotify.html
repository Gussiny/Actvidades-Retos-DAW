<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vue Semestre i</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        body {
            background-color: #171717;
            color: white;
            height: 100% !important;
            min-height: 100% !important;
        }

        #lugardetrabajo {
            height: 100% !important;
            min-height: 100% !important;
        }

        .container {
            min-height: 100% !important;
        }

        .fheight {
            height: 100% !important;
            min-height: 100% !important;
        }

        .artist {
            font-size: small;
            color: darkgray;
        }

        .songs {
            max-height: 90vh;
        }

        a:hover {
            color: #fff !important;
        }

        .nav-link {
            display: block;
            padding: .1rem 1rem;
        }

        @media (max-width: 960px){
            .navbar {
                flex-direction: row !important;
            }

            .navbar-brand {
                margin-bottom: 0 !important;
            }

            .songs {
                max-height: 85vh;
            }

        }

        .footer {
            max-height: 60px;
            min-height: 60px;
            max-width: 100%;
            min-width: 100%;
            position: fixed;
            bottom: 0;
        }
        
    </style>

</head>

<body>
    <div id="lugardetrabajo" class="container-fluid">
        
        <div class="row">
            <div class="col-lg-2" style="background-color: #000;">
                <nav class="navbar navbar-expand-lg flex-column navbar-dark">
                    <a class="navbar-brand mb-3" href="#">
                        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
                            height="35" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav flex-column mr-auto mt-2 mt-lg-0">
                            <li v-for="(categoria, i) in datos" class="nav-item">
                                <a class="nav-link" href="#" style="color: #b3b3b3;">{{categoria.name}}</a>
                            </li>
                        </ul>

                    </div>
                </nav>
            </div>
            <div class="col-md-12 col-lg-10 table-responsive songs  ">
                <div class="row p-3">
                    <div class="col">
                        <img src="https://jccdallas.org/wp-content/uploads/2020/06/Spotify-Play-Button-1.png"
                            height="80" alt="play">
                            <i class="fa fa-1x fa-heart" aria-hidden="true" style="vertical-align: middle; color: #1DB954; font-size: 22px;"></i>
                            <i class="fa fa-ellipsis-h ml-3" aria-hidden="true" style="vertical-align: middle; font-size: 30px;"></i>

                    </div>
                    <div class="col d-flex justify-content-center">

                    </div>
                </div>
                <div class="row ml-4">
                    <table class="table table-hover table-dark table-borderless"
                        style="text-align: left; background-color: #171717;">
                        <thead>
                            <tr style="border-bottom: 1px solid hsla(0,0%,100%,.1);">
                                <th>#</th>
                                <th colspan="2">TÍTULO</th>
                                <th>ÁLBUM</th>
                                <th style="text-align: center;">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(cancion, i) in songs">
                                <td class="align-middle"><b>{{i+1}}</b></td>
                                <td class="align-middle">
                                    <img v-bind:src="cancion.album.images[1].url" class="rounded float-left"
                                        v-bind:alt="cancion.album.name" height="48">
                                </td>
                                <td class="align-middle">
                                    {{ cancion.name }}<br />
                                    <span v-if="cancion.explicit" class="badge badge-light">E</span>
                                    <span class="artist" v-for="artista in cancion.artists">
                                        {{ artista.name }},
                                    </span>
                                </td>
                                <td class="align-middle">{{ cancion.album.name }}</td>
                                <td class="align-middle">
                                    {{ Math.floor(cancion.duration_ms / 60000) + ":" + ((cancion.duration_ms % 60000) / 1000).toFixed(0) }}
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
    
    <footer class="container-fluid footer">
        <div class="row">
            <div class="col text-center">
                <i class="fa fa-random mr-4" aria-hidden="true" style="vertical-align: middle; font-size: 15px;"></i>
                <i class="fa fa-step-forward fa-flip-horizontal mr-4" aria-hidden="true" style="vertical-align: middle; font-size: 20px;"></i>
                <i class="fa fa-3x fa-play-circle" aria-hidden="true" style="vertical-align: middle; "></i>
                <i class="fa fa-step-forward ml-4" aria-hidden="true" style="vertical-align: middle; font-size: 20px;"></i>
                <i class="fa fa-refresh ml-4" aria-hidden="true" style="vertical-align: middle; font-size: 15px;"></i>
            </div>
        </div>
    </footer>

    <script type="text/javascript">
        //Una instancia de Vue que manejará esa área del documento #lugardetrabajo
        c = new Vue({
            el: "#lugardetrabajo",

            created: function () {

                console.log("instancia creada")
                fetch("https://api.spotify.com/v1/browse/categories?limit=10", {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer BQBZ-v6E51DOjdGSnPiDTNn0wQvrBiRY2TnAvwyHl3wyvEDb_xa7O9ZbPCGE-fiHWpuMrzIyBsu0ROy4GI1Ij-p9At7vdZmY1wcw-cFBNneTuz-ziSQLJX05WtzIjn4GmKGU9E93Nc0tapifiga-nAlHSgrPe6nNym54zZ8'
                        }
                    })
                    .then(response => response.json())
                    .then(data => (this.datos = data.categories.items));

                fetch("https://api.spotify.com/v1/me/top/tracks?time_range=long_term&limit=15", {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer BQBZ-v6E51DOjdGSnPiDTNn0wQvrBiRY2TnAvwyHl3wyvEDb_xa7O9ZbPCGE-fiHWpuMrzIyBsu0ROy4GI1Ij-p9At7vdZmY1wcw-cFBNneTuz-ziSQLJX05WtzIjn4GmKGU9E93Nc0tapifiga-nAlHSgrPe6nNym54zZ8'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.songs = data.items
                        console.log(this.songs);
                    });

            },

            data: {
                nombre: "Spotify",
                datos: null,
                songs: null
            },


        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
